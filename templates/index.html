<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>活綠園 - 訂購首頁</title>
  <!-- Bootstrap core CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <style>
    body {
      padding-top: 54px;
    }
    .form-group {
      text-align: left;
  }
  img.img-responsive {
    height: 400px;
  }
    @media (min-width: 992px) {
      body {
        padding-top: 56px;
      }
    }
    @media (max-width: 980px) {
      img.img-responsive {
          height: 250px;
      }  
    }
    @media (max-width: 480px) {
      img.img-responsive {
          height: 100px;
      }
    }
  </style>
</head>
<body>
  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">哈嚕 我是活綠園老闆</h1>
        <p class="lead">請問你要吃蝦米勒!</p>
        <ul class="list-unstyled">
          <li class="col-xs-6">
            <img class="img-responsive" src="https://i.imgur.com/9GYbpZG.png" alt="">
            <h2>黑白木耳茶</h2>
            <p>NT.50</p>
            <select name="number" class="select form-control" data-price="50" data-name="黑白木耳茶">
              <option style="display:none" value="">請選擇數量</option>
              <option value="1">1份</option>
              <option value="2">2份</option>
              <option value="3">3份</option>
            </select>
          </li>
          <li class="col-xs-6">
            <img class="img-responsive" src="https://i.imgur.com/NSITz03.png" alt="">
            <h2>洛神花茶</h2>
            <p>NT.50</p>
            <select name="number" class="select form-control" data-price="50" data-name="洛神花茶">
              <option style="display:none" value="">請選擇數量</option>
              <option value="1">1份</option>
              <option value="2">2份</option>
              <option value="3">3份</option>
            </select>
          </li>
        </ul>
        <div class="form-group col-xs-12">
          <label for="pwd">姓名:</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group col-xs-12">
          <label for="pwd">電話:</label>
          <input type="number" class="form-control" id="phone">
        </div>
        <div class="form-group col-xs-12">
          <button type="button" id="sendOrder" class="btn btn-primary col-xs-12">送出訂單</button>
        </div>
		<div class="col-xs-12 text-center"><a href="./friedQuery.html">查詢訂單</a></div>
		<div class="col-xs-12 text-center"><a href="./listOrders.html">控制台</a></div>
      </div>
    </div>
  </div>
  <!--
<div id="footer">製作 by <a href="https://ianchuu.com" target="_blank">Ian Chu.</a></div>
-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    $(function(){
        // 監聽 送出訂單 按鈕點擊
        // 下面這段主要在組合資料，還有擋使用者不填資料不能送出
        $('#sendOrder').click(function(e){
        var status = true;
        // 姓名
        var name = $('#name').val();
        // 電話
        var phone = $('#phone').val(); 
        // 訂單  後面再加上選項數量*價格
        var order = '';
        // 價格 先預設0 後面再加上
        var price = 0;
		
        $('input').focus(function(){
          $(this).css('border','');
        });
        // 處理價格 跟 訂單 資料
        $('.select').each(function(index) {
          if($(this).val() !== ''){
            order += $(this).data('name') + ' - ' + $(this).val() + '份 \n';
            price += Number($(this).data('price')) * Number($(this).val());
          }
        });
        order = order.substring(0, order.length - 1);

        // 擋住不填資料邏輯
        if(name == ''){
          $('#name').css('border','1px solid #ff0000');
          status = false;
        }
        if(phone == ''){
          $('#phone').css('border','1px solid #ff0000');
          status = false;
        }
        if(order == ''){
          alert('請選擇訂購品項喔');
          status = false;
        }
        // 如果 �必填欄位都過了 才會到這邊
        if(status){
          // 增加日期資料
          var currentdate = new Date();
          var filltime = currentdate.getFullYear() + "/"
                + (currentdate.getMonth() + 1) + "/"
                + currentdate.getDate() + "  "
                + currentdate.getHours() + ":"
                + currentdate.getMinutes() + ":"
                + currentdate.getSeconds();
						  
          // 打包 要的資料
          var data = {
            'name' : name,
            'phone':phone,
            'time': filltime,
            'order': order,
            'price': price,
          }
          // 呼叫 send ajax function
		  //alert('送出....');
          send(data);
        }
      });
    });
    function send(data){	
      $.ajax({
        // 這邊用get type
        type: "get",
        // api url - google appscript 產出的 url
        url: "https://script.google.com/macros/s/AKfycby-Qew0fLZ57MmdN-ntIJXFw9G72t_jXDAtxKWPmExj5LgWJ6f8N5Q942nvUEO0Wzr-/exec",
        // 剛剛整理好的資料帶入
        data: data,
        // 資料格式是JSON 
        dataType: "JSON",
        // 成功送出 會回頭觸發下面這塊感謝
        success: function (response) {
          console.log(response);
          alert('感謝您的訂購！！');
        }
      });
    }
  </script>
</body>
</html>
